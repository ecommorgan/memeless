<meta content="noindex, nofollow" name="robots"/></head><body>
<div class="container auth-container"><div class="logo-container"><img class="site-logo" src="{{ url_for('static', filename='img/logo.svg') }}"/><div class="site-title">HoloPresale</div></div>
<h2>Create account</h2><p class="subtitle">Register with KITE/BNB/ETH/AVAX wallet address or connect a wallet</p>
<form class="auth-form" id="register-form">
<label>Wallet address</label><input id="reg-wallet" name="wallet_address" placeholder="0x..." required=""/>
<label>Password</label><input id="reg-password" name="password" placeholder="Strong password" required="" type="password"/>
<small class="password-info">At least 8 chars, mix of upper/lower/number/symbol</small>
<label>Confirm password</label><input id="reg-confirm" name="confirm_password" placeholder="Confirm password" required="" type="password"/>
<input name="referred_by" type="hidden" value="{{ ref }}"/>
<div class="message" id="reg-message"></div><button class="btn" type="submit">Register</button>
</form>
<div class="divider">OR</div><button class="btn wallet-btn" id="connectWalletBtn">üîó Connect Wallet (autofill)</button>
<div class="link">Already have an account? <a href="{{ url_for('home') }}">Login</a></div></div>
<div class="toast-container" id="toast-container"></div>
<script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script><script src="{{ url_for('static', filename='js/theme.js') }}"></script>
<script>
function showToast(message, type='info') {
  console.log(`[${type.toUpperCase()}] ${message}`);
  const toast = document.createElement('div');
  toast.textContent = message;
  toast.style.position = 'fixed';
  toast.style.bottom = '20px';
  toast.style.left = '50%';
  toast.style.transform = 'translateX(-50%)';
  toast.style.background = type === 'error' ? '#ff4444' : '#4CAF50';
  toast.style.color = '#fff';
  toast.style.padding = '10px 18px';
  toast.style.borderRadius = '8px';
  toast.style.zIndex = '9999';
  toast.style.boxShadow = '0 2px 10px rgba(0,0,0,0.3)';
  document.body.appendChild(toast);
  setTimeout(() => toast.remove(), 2500);
}

  document.getElementById('connectWalletBtn').addEventListener('click', async function(){ try { if (window.ethereum) { const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' }); document.getElementById('reg-wallet').value = accounts[0]; showToast('üîó Wallet connected (autofill)', 'success'); } else { showToast('‚ö†Ô∏è No wallet detected. Install MetaMask.', 'error'); } } catch (err) { console.error(err); showToast('‚ö†Ô∏è Wallet connection failed', 'error'); } });
  document.getElementById('register-form').addEventListener('submit', async function(e){ e.preventDefault(); document.getElementById('reg-message').textContent = ''; const form = new FormData(this); try { const res = await fetch('/register', { method:'POST', body: form }); const data = await res.json(); if (data.status === 'ok') { showToast('üéâ Account created', 'success'); setTimeout(()=> window.location = data.redirect, 800); } else { showToast('‚ö†Ô∏è ' + (data.message || 'Registration failed'), 'error'); } } catch (err) { console.error(err); showToast('‚ö†Ô∏è Server error', 'error'); } });</script></body></html>
